<!DOCTYPE html>
<html lang="es">
<head>
  <title>Objetos y Arrays con instancias</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="ejercicio.js"></script>
</head>
<body>
    <h1>Conociendo Colecciones y objetos literales.</h1>
    <form>
      <dl>
        <dt>Nombre del producto:</dt>
        <dd><input type="text" id="producto"></dd>
        <dt>Nombre de la categoría:</dt>
        <dd><input type="text" id="categoria"></dd>
        <dt>Precio S./:</dt>
        <dd><input type="text" id="precio"></dd>
      </dl>
      <button id="registrar">Registrar</button>
      <hr>
      <textarea id="registroProducto" cols="70" rows="15"></textarea>
      <hr>
      <button id="total_categorias">Categorías registradas</button>
      <button id="total_productos">Productos Registrados</button>
      <button id="suma_productos">La suma del precio de los Productos</button>
    </form>
</body>
</html>
