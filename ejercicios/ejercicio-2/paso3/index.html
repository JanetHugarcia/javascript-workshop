<!DOCTYPE html>
<html lang="es">
<head>
  <title>Operadores</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-nr-min.css"/>
  <link rel="stylesheet" href="../../../extras/css/style.css"/>
  <script type="text/javascript" src="ejercicio.js"></script>
</head>
<body>
    <form class="pure-form form-ejercicio2">
      <h1>Dominando Operadores</h1>
      <input type="text" id="sumaA" value="0"><span class="operador">+</span>
      <input type="text" id="sumaB" value="0">
      <button id="calcula-suma" class="pure-button pure-button-primary">Calcular</button>
      El resultado es: <span id="resultado-suma"> 0 </span>
      <br/>
      <input type="text" id="restaA" value="0"><span class="operador">-</span>
      <input type="text" id="restaB" value="0">
      <button id="calcula-resta" class="pure-button pure-button-primary">Calcular</button>
      El resultado es: <span id="resultado-resta"> 0 </span>
      <br/>
      <input type="text" id="multiA" value="0"><span class="operador">*</span>
      <input type="text" id="multiB" value="0">
      <button id="calcula-multiplica" class="pure-button pure-button-primary">Calcular</button>
      El resultado es: <span id="resultado-multiplica"> 0 </span>
      <br/>
      <input type="text" id="divideA" value="0"><span class="operador">/</span>
      <input type="text" id="divideB" value="0">
      <button id="calcula-divide" class="pure-button pure-button-primary">Calcular</button>
      El resultado es: <span id="resultado-divide"> 0 </span>
    </form>

</body>
</html>
