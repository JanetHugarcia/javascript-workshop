<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Aquí va el título de la página</title>
    <script>
        //definiendo una variable en el ámbito global
        var variableGlobal = 99;

        //crear una función es generar un nuevo ámbito
        function saveUsuario(id, nombre){
          //invocamos a este contexto con this
          this.id = id;
          this.nombre = nombre;
        };

        //Creamos una nueva instancia(objeto)
        //de la funcion saveUsuario en objSaveUsuarioA
        var objSaveUsuarioA = new saveUsuario(1, "Pepe");

        //Creamos una nueva instancia(objeto)
        //de la funcion saveUsuario en objSaveUsuarioB
        var objSaveUsuarioB = new saveUsuario(2, "Josefa");

        alert("El valor de objSaveUsuarioA.id es: " + objSaveUsuarioA.id);
        alert("Y el valor de objSaveUsuarioA.nombre es: " + objSaveUsuarioA.nombre);

    </script>
  </head>
  <body>
