<html lang="en">
  <head>
    <meta charset='utf-8'>
    <title>Aquí va el título de la página</title>
    <script>
        //Cuando es objetos literales
        var usuarioA = {
            id: 1,
            nombre: "Pepe",
            getId: function(){
              //el contexto hereda de este objeto literal declarado
              return this.id;
            },
            getNombre: function(){
              //el contexto hereda de este objeto literal declarado
              return this.nombre;
            }
        };

        alert("El valor de objSaveUsuarioA.getId es: " + usuarioA.getId());
        alert("Y el valor de objSaveUsuarioA.nombre es: " + usuarioA.getNombre());

    </script>
  </head>
  <body>
    <h1>Esto es un título de cabecera que se verá en el body</h1>
    <p>Un párrafo que contiene un link <a href="http://compartiendoconocimiento.com/">ver ahora</a>.</p>
    <ul>
      <li>Un elemento de la lista</li>
      <li>otro elemento de la lista</li>
      <li>tercer último elemento en la lista</li>
    </ul>
  </body>
</html>
